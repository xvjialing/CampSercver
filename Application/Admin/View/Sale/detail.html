<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>子订单信息 </h2>
    </div>

    <div class="cf">
        <!-- <a class="btn" href="{:U('cadd',array('bivouacID'=>I('get.bivouacID',0)))}">新 增</a> -->
        <button class="btn ajax-post confirm" url="{:U('cdelete')}" target-form="ids">删 除</button>
       
        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="title" class="search-input" value="{:I('orderID')}" placeholder="请输入订单编号">
                <a class="sch-btn" href="javascript:;" id="search" url="__SELF__"><i class="btn-search"></i></a>
            </div>
        </div>
    </div>

    <div class="data-table table-striped">
        <form class="ids">
            <table>
                <thead>
                    <tr>
                        <th class="row-selected">
                            <input class="checkbox check-all" type="checkbox">
                        </th>
                        <th>子订单号</th>
                        <th>消费者姓名</th>
                        <th>联系方式</th>
                        <th>等级值</th>
                        <th>下单时间</th>
                        <th>订单状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
				<notempty name="_list">
                <volist name="_list" id="detail">
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="orderID[]" value="{$detail.ID}"></td>
                        <td>{$detail.ID}</td>
                        <td>{$detail.username}</td>
                        <td>{$detail.mobile}</td>
                        <td>{$detail.userGrade}</td>
                        <td>{$detail.presetTime}</td>
                        <td>{$detail.Status_text}</td>                                         
                        <td>
                            <a title="查看详情" href="{:U('detail?orderID='.$order['orderID'])}">查看详情</a>
                            <a class="confirm ajax-get" title="删除" href="{:U('delete?orderID='.$order['orderID'])}">退款</a>
                        </td>
                    </tr>
                </volist>
				<else/>
				<td colspan="10" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
                </tbody>
            </table>
        </form>
        <!-- 分页 -->
        <div class="page">

        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $(function() {
            //搜索功能
            $("#search").click(function() {
                var url = $(this).attr('url');
                var query = $('.search-form').find('input').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
                query = query.replace(/^&/g, '');
                if (url.indexOf('?') > 0) {
                    url += '&' + query;
                } else {
                    url += '?' + query;
                }
                window.location.href = url;
            });
            //回车搜索
            $(".search-input").keyup(function(e) {
                if (e.keyCode === 13) {
                    $("#search").click();
                    return false;
                }
            });
            //导航高亮
            highlight_subnav('{:U('order')}');
            //点击排序
        	$('.list_sort').click(function(){
        		var url = $(this).attr('url');
        		var ids = $('.ids:checked');
        		var param = '';
        		if(ids.length > 0){
        			var str = new Array();
        			ids.each(function(){
        				str.push($(this).val());
        			});
        			param = str.join(',');
        		}

        		if(url != undefined && url != ''){
        			window.location.href = url + '/ids/' + param;
        		}
        	});
        });
    </script>
</block>
